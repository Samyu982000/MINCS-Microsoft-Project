<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="TTT.css">
    <meta charset="utf-8" />
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a href="index.html" class="navbar-item">Home</a>
            </div>
        </div>
    </nav>
</head>

<body>
    <div id="container">
    
   <div id="sidebar_wrap">
    <div id="sidebar">
      <h1>Let's play<br>Tic-Tac-Toe</h1>
      <div id="characters">
        <img src="https://www.gamedesigning.org/wp-content/uploads/2016/12/Megaman.jpg"> v/s<img src="https://image.shutterstock.com/image-vector/angry-boy-dressed-masked-villain-260nw-1716797338.jpg">
      </div>
      
      <div class="field">
          <label>Depth</label>
          <div class="depth_choices" id="depth">
            <ul>
              <li data-value="1">1</li>
              <li data-value="2">2</li>
              <li data-value="3">3</li>
              <li data-value="4">4</li>
              <li data-value="-1" class="active">Unlimited</li>
            </ul>
          </div>
        </div>

        <div class="field">
          <label>Starting Player</label>
          <div class="starting_player_choices" id="starting_player">
            <ul>
              <li data-value="1" class="active">Human</li>
              <li data-value="0">Computer</li>
            </ul>
          </div>
        </div>
        <button id="newgame">New Game</button>
        <p><a href="https://github.com/CherryJain03/MINCS-Microsoft-Project">View on Github</a></p>
   
    </div>
   </div>
    <script src="minimax.js"></script>
    <script src="sketch.js"></script>
</body>

</html>
